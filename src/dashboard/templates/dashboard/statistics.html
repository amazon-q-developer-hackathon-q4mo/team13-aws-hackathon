{% extends 'base.html' %}

{% block content %}

    <i class="fas fa-info-circle"></i>
    <strong>알림:</strong> 모든 통계 정보가 메인 대시보드로 통합되었습니다. 
    <a href="/" class="alert-link">메인 대시보드로 이동</a>하여 실시간 통계를 확인하세요.
</div>

<div class="text-center py-5">

    <p class="text-muted mb-4">실시간 차트와 상세 분석을 메인 대시보드에서 확인할 수 있습니다.</p>
    <a href="/" class="btn btn-primary btn-lg">
        <i class="fas fa-tachometer-alt"></i> 메인 대시보드로 이동
    </a>
</div>
{% endblock %}
