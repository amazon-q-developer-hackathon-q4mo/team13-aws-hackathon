<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveInsight 데모 웹사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 100px 0; }
        .feature-card { transition: transform 0.3s; }
        .feature-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="trackPage('/')">DemoSite</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#" onclick="trackPage('/products')">제품</a>
                <a class="nav-link" href="#" onclick="trackPage('/about')">소개</a>
                <a class="nav-link" href="#" onclick="trackPage('/pricing')">가격</a>
                <a class="nav-link" href="#" onclick="trackPage('/contact')">연락처</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center">
        <div class="container">
            <h1 class="display-4 mb-4">LiveInsight 데모</h1>
            <p class="lead mb-4">실시간 웹 분석 서비스를 체험해보세요</p>
            <button class="btn btn-light btn-lg" onclick="trackConversion('hero_cta')">
                무료 체험 시작
            </button>
        </div>
    </section>

    <!-- Features -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">주요 기능</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <h5>실시간 모니터링</h5>
                            <p>사용자 활동을 실시간으로 추적합니다</p>
                            <button class="btn btn-primary" onclick="trackClick('feature_realtime')">
                                자세히 보기
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <h5>상세 분석</h5>
                            <p>페이지별, 시간대별 상세 통계를 제공합니다</p>
                            <button class="btn btn-primary" onclick="trackClick('feature_analytics')">
                                자세히 보기
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <h5>쉬운 설치</h5>
                            <p>간단한 스크립트 한 줄로 설치 완료</p>
                            <button class="btn btn-primary" onclick="trackClick('feature_easy')">
                                자세히 보기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h3>지금 바로 시작하세요!</h3>
            <p class="mb-4">LiveInsight로 웹사이트 분석을 시작해보세요</p>
            <button class="btn btn-success btn-lg me-3" onclick="trackConversion('signup')">
                회원가입
            </button>
            <button class="btn btn-outline-primary btn-lg" onclick="trackClick('demo_request')">
                데모 요청
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 LiveInsight Demo. All rights reserved.</p>
        </div>
    </footer>

    <!-- LiveInsight Tracker -->
    <script>
        // 간단한 트래커 시뮬레이션
        const tracker = {
            userId: 'demo_visitor_' + Date.now(),
            sessionId: 'demo_session_' + Date.now(),
            
            track: function(eventType, data = {}) {
                const event = {
                    user_id: this.userId,
                    session_id: this.sessionId,
                    event_type: eventType,
                    timestamp: Date.now(),
                    page_url: window.location.href,
                    ...data
                };
                
                console.log('📊 Tracking Event:', event);
                
                // 실제 환경에서는 API로 전송
                // fetch('/api/events', { method: 'POST', body: JSON.stringify(event) });
            }
        };

        // 페이지 로드 추적
        tracker.track('page_view', {
            referrer: document.referrer,
            user_agent: navigator.userAgent
        });

        // 유틸리티 함수들
        function trackPage(page) {
            tracker.track('page_view', { page_url: `https://example.com${page}` });
            console.log(`📄 Page tracked: ${page}`);
        }

        function trackClick(element) {
            tracker.track('click', { element: element });
            console.log(`🖱️ Click tracked: ${element}`);
        }

        function trackConversion(type) {
            tracker.track('conversion', { conversion_type: type });
            console.log(`🎯 Conversion tracked: ${type}`);
            alert(`전환 이벤트가 추적되었습니다: ${type}`);
        }

        // 스크롤 추적
        let scrollTracked = false;
        window.addEventListener('scroll', function() {
            if (!scrollTracked && window.scrollY > 500) {
                tracker.track('scroll', { depth: '50%' });
                scrollTracked = true;
                console.log('📜 Scroll tracked: 50%');
            }
        });

        // 페이지 이탈 추적
        window.addEventListener('beforeunload', function() {
            tracker.track('page_exit');
        });

        // 데모 안내
        console.log('🎭 LiveInsight 데모 웹사이트');
        console.log('📊 모든 사용자 행동이 콘솔에 로그됩니다');
        console.log('🔍 실제 환경에서는 대시보드에서 확인할 수 있습니다');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
